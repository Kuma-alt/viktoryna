

{% extends 'base.html' %}

{% block content %}
  <h2>Вікторина: {{ quiz.name }}</h2>
  <p>{{ quiz.description }}</p>

  <a href="{% url 'add_question' quiz.id %}">Додати питання</a>

  <h3>Питання:</h3>
  <ul>
    {% for question in quiz.questions.all %}
      <li>{{ question.question_text }}</li>
    {% endfor %}
  </ul>
{% endblock %}
